{% assign page = include.page %}
<li>
    {% if page.link %}
    <a href="{{ page.url }}" class="fas fa-link"></a>
    <a href="{{ page.link }}">{{ page.title }}</a>
    {% else %}
    <a href="{{ page.url }}">{{ page.title }}</a>
    {% endif %}

    {% if page.date %} <span class="f6 text-gray">{{ page.date | date: "%b %-d, %Y" }}</span> {% endif %}
</li>
